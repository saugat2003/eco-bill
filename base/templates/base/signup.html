<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Sustainable Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #444;
            padding: 12px 24px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .eco-message {
            margin-top: 20px;
            font-size: 0.8em;
            color: #4caf50;
        }

        .eco-message img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
</head>
{% include 'base/navbar.html' %}
<body>
    <div class="container">
        <h2>Sign up</h2>
        <p>Join us in building a sustainable future.</p>
        <div class="social-login">
            {% load socialaccount %}
            <a href="{% provider_login_url 'google'%}?next=/" class="google-btn">
                <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png" alt="Google Icon" />
                Login with Google
            </a>
        </div>
        <div class="eco-message">
            <img src="https://img.icons8.com/color/48/000000/leaf.png" alt="Leaf Icon" />
            Committed to a greener planet.
        </div>
    </div>
</body>
</html>
