{% load static %}
{% include 'base/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(at right top, #74E926, #72CEC6);
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            height: 100vh;
            background-position: center;}

        .container {
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        /* SDG Themed Header */
        .sdg-header {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: white;
            padding: 15px;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
        }

        /* Success Icon */
        .success-icon {
            font-size: 50px;
            color: #4CAF50;
            margin: 20px 0;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Success Message */
        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button */
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #56ab2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .home-button:hover {
            background-color: #3d7a1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sdg-header">
            üå± SDG Success - Goal Achieved!
        </div>

        <div class="success-icon">‚úîÔ∏è</div>

        <p class="message">
            Your data has been successfully saved and sent! <br> 
            Thank you for supporting sustainable practices. üåçüíö
        </p>

        <a href="{% url 'home' %}" class="home-button">Go Back to Home</a>
    </div>

</body>
</html>
